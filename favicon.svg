<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Calming blue background -->
  <rect width="100" height="100" fill="#5B7FA6"/>

  <!-- Left column -->
  <g>
    <!-- Capital (top) -->
    <rect x="12" y="25" width="14" height="3" fill="#FFFFFF"/>
    <!-- Shaft -->
    <rect x="15" y="28" width="8" height="42" fill="#FFFFFF"/>
    <!-- Base -->
    <rect x="12" y="70" width="14" height="3" fill="#FFFFFF"/>
  </g>

  <!-- Center column -->
  <g>
    <!-- Capital (top) -->
    <rect x="43" y="20" width="14" height="3" fill="#FFFFFF"/>
    <!-- Shaft -->
    <rect x="46" y="23" width="8" height="50" fill="#FFFFFF"/>
    <!-- Base -->
    <rect x="43" y="73" width="14" height="3" fill="#FFFFFF"/>
  </g>

  <!-- Right column -->
  <g>
    <!-- Capital (top) -->
    <rect x="74" y="25" width="14" height="3" fill="#FFFFFF"/>
    <!-- Shaft -->
    <rect x="77" y="28" width="8" height="42" fill="#FFFFFF"/>
    <!-- Base -->
    <rect x="74" y="70" width="14" height="3" fill="#FFFFFF"/>
  </g>
</svg>
