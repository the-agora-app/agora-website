<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Agora - Where meaningful conversations happen. A platform for civil, in-person discussions. Coming soon.">
    <meta name="keywords" content="The Agora, discussions, conversations, civil discourse">

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://theagoraapp.com/">
    <meta property="og:title" content="The Agora - Coming Soon">
    <meta property="og:description" content="Where meaningful conversations happen. A platform for civil, in-person discussions.">

    <title>The Agora - Coming Soon</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .content {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0.95;
        }

        .coming-soon {
            font-size: 2rem;
            font-weight: 600;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            display: inline-block;
            margin-top: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        footer {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 2rem;
            text-align: center;
        }

        footer nav {
            margin-bottom: 1rem;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1rem;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        footer a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        footer p {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .coming-soon {
                font-size: 1.5rem;
                padding: 0.75rem 1.5rem;
            }

            footer a {
                display: block;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="content">
            <h1>The Agora</h1>
            <p class="subtitle">Where meaningful conversations happen</p>
            <div class="coming-soon">Coming Soon</div>
        </div>
    </main>

    <footer>
        <nav>
            <a href="terms.html">Terms of Service</a>
            <a href="privacy.html">Privacy Policy</a>
        </nav>
        <p>&copy; 2026 The Agora. All rights reserved.</p>
    </footer>
</body>
</html>
